var EMF_price={
set_price_field: function (idx,fld_type){
        //console.debug("idx:"+idx+" fld_type:"+fld_type);
        var field_options_map=EMF_price.field_options_map;
        var price=0.00;
        if(fld_type==EMF_price.FORM_FIELD_TYPE_DROPDOWN){
                if(field_options_map && field_options_map['fld_'+idx]){
                        var optIdx=document.getElementById("element_"+idx).selectedIndex;
                        //console.debug("idx:"+idx+" optIdx:"+optIdx);
                        if(optIdx>=0){
                                price=field_options_map['fld_'+idx]['opt_'+optIdx];
                        }
                }
        }else if(fld_type==EMF_price.FORM_FIELD_TYPE_MULTIPLE_CHOICE){
                if(field_options_map && field_options_map['fld_'+idx]){
                        var options=field_options_map['fld_'+idx];
                        if(options){
                                EMF_jQuery.each(options, function(opt_key,opt_price){
                                        var opt_idx=opt_key.split("_")[1];
                                        //console.debug("check: #element_"+idx+"_"+opt_idx);
                                        if(EMF_jQuery("#element_"+idx+"_"+opt_idx).is(":checked")){
                                                price=opt_price;
                                        }
                                });
                        }
                }
        }else if (fld_type==EMF_price.FORM_FIELD_TYPE_PRICE){
                //price=EMF_jQuery("#element_"+idx).val();
                var price1=EMF_jQuery("#element_"+idx+"_1").val();
                var price2=EMF_jQuery("#element_"+idx+"_2").val();
                price=price1;
                if(price=="" || isNaN(parseInt(price,10))){
                        price="0";
                }
                if(price2=="" || isNaN(parseInt(price2,10))){
                        price+=".00";
                }else{
                        price+="."+price2;
                }
        }

        var floatPrice=parseFloat(price);
        EMF_price.price_fld_info['price_list']['idx_'+idx]['price']=floatPrice;
},
format_price:function (currency,price){
return currency+new Number(price).toFixed(2);
},
calc_price_fields:function (){
        //calc by price_fld_info
        //var price_fld_info={"currency":"$","fixed_price":0,"price_list":{"idx_7":{"idx":7,"fld_type":"5","price":"1.0"},"idx_1":{"idx":1,"fld_type":"19","price":"2"}}};
        var currency=EMF_price.price_fld_info['currency'];
        var fixed_price=EMF_price.price_fld_info['fixed_price'];
        var price_list=EMF_price.price_fld_info['price_list'];
        if(price_list){
                var totalPrice=fixed_price;
                EMF_jQuery.each(price_list,function(idx,val){
                        var fld_type=val["fld_type"];
                        EMF_price.set_price_field(val['idx'],fld_type);
                        var floatPrice=val['price'];
                        totalPrice+=floatPrice;
                        EMF_jQuery("#price_field_"+val['idx']).html(EMF_price.format_price(currency,floatPrice));
                });
                //totalPrice+=fixed_price;
                EMF_jQuery("#total_price").html(EMF_price.format_price(currency,totalPrice));
        }
}
};

var emf_widgets={text : 
                        function(index){
                                return $("#element_"+index).val();

                        function(index){

                        }
                ,textarea : 
                        function(index){

                ,checkbox : 
                        function(index){
                                var arr=new Array();

                                        arr[arr.length]=this.value;                             
                                });
                                var result=arr.join(", ");

                        }

                ,phone : 
                        function(index){
                                var arr=new Array();
                                $("input[id^=element_"+index+"_]").each(function(){
                                        arr[arr.length]=this.value;
                                });
                                
                                var result="";
                                if(arr.length>0){
                                        result=arr.join("-");
                                }else{
                                        result=$("#element_"+index).val();
                                }
                                return result;
                        }
                ,datetime : 
                        function(index){
                                var result="";

                                        date_part=$("#element_"+index+"_year-mm").val()+"/"+$("#element_"+index+"_year-dd").val()+"/"+$("#element_"+index+"_year").val();
                                }

                                var time_part="";
                                if($("#element_"+index+"_hour").length==1){
                                        time_part=$("#element_"+index+"_hour").val()+":"+$("#element_"+index+"_minute").val()+" "+$("#element_"+index+"_ampm").val();
                                }
                                
                                if(date_part && time_part){
                                        result=date_part+" "+time_part;
                                }else{
                                        result=date_part ? date_part : time_part;
                                }
                                
                                return result;
